<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles_register.css' %}">
  <title>Register | Trash Utilization Company</title>
</head>
<body>
  

  {% if request.user.is_authenticated and request.user.client %}
  

  {% endif %}
  <div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
      {% csrf_token %}
      
        {{ register_form.as_p }}
      
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">Already have an account? <a href="/register">Create an account</a>.</p>
  </div>


  <div class="register-container">
    <h2>Register</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="email" id="emailr" name="email" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="emailr" name="email" required>
      </div>
      <div class="form-group">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company_name" required>
      </div>
      <div class="form-group">
        <label for="company-address">Company Address:</label>
        <input type="text" id="company-address" name="company_address" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="passwordr" name="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
   
</body>
</html>
