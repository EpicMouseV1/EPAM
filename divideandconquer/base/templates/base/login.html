<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login | Trash Utilization Company</title>
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ login_form }}
    <button type="submit">Login</button>
  </form>


  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      {% csrf_token %}
      <div class="form-group">
        <div class="col-md-12">{{login_form.email}}</div>
      </div>
      <div class="form-group">
        <div class="col-md-12">{{login_form.password}}</div>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
